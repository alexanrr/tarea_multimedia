<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia con HTML</title>
</head>
<body>

    <section>
        <h1>Aprendiendo a utilizar im√°genes</h1>
        <img src="cod.webp" height="200" width="300" alt="Call Of Duty Mobile">
    </section>

    <section>
        <h1>Aprendiendo a utilizar videos</h1>
        <video  height="200" width="400" controls autoplay loop muted>
            <source src="fornite.mp4" type="video/mp4">
        </video>
    </section>

    <section>
        <h1>Aprendiendo a utilizar audios</h1>
        <audio controls autoplay loop >
            <source src="sonido.mp3" type="audio/mp3">
        </audio>
    </section>

    
</body>
</html>
